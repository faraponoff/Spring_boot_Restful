<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <form class="font-weight-bold" id="deleteUserForm">
        <div class="text-center col-md-6 mx-auto">
            <div class="form-group">
                <label th:for="id-delete">ID</label>
                <input type="number" class="form-control" th:id="id-delete"  readonly>
            </div>

            <div class="form-group">
                <label th:for="firstName-delete">First Name</label>
                <input type="text" class="form-control" th:id="firstName-delete" readonly>
            </div>

            <div class="form-group">
                <label th:for="lastName-delete">Last Name</label>
                <input type="text" class="form-control" th:id="lastName-delete" readonly>
            </div>

            <div class="form-group">
                <label th:for="age-delete">Age</label>
                <input type="number" class="form-control" th:id="age-delete" readonly>
            </div>

            <div class="form-group">
                <label th:for="email-delete">Email</label>
                <input type="email" class="form-control" th:id="email-delete"  readonly>
            </div>

            <div class="form-group">
                <label th:for="roles-delete">Role</label>
                <select class="custom-select" th:name="roles" th:id="roles-delete" size="2" multiple disabled="disabled">
                    <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getAuthority()}"
                            th:class="${role.getAuthority()}"></option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-danger">Delete</button>
        </div>
    </form>
</div>
</body>
</html>
